<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Forecast</title>
</head>
<body>
  <header class="header">Weather Forecast</header>
  <section class="search">
      <h1>Search a City:</h1>
      <input placeholder="San Antonio" class="city">
      <button class="searchBtn" id="searchBtn">SEARCH</button>
    </section>
  <div class="weatherInfo" id="weatherInfo">
      <h1 class="currentCity" id="currentCity">Current City</h1>
      <p class="temp" id="temp">Temp:</p>
      <p class="wind" id="wind">Wind:</p>
      <p class="humidity" id="humidity">Humidity:</p>
      <p class="uv" id="uv">UV Index:</p>
</div>
  <section class="futureForecast" id="futureForecast">
     <h1>5 DAY FORECAREST</h1>
     <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
      </div>
      </div>
  </section>



<script src="script.js"></script>    
</body>
</html>
