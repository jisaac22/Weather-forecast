<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Weather Forecast</title>
</head>
<body>
  <header>
    Weather Forecast
  </header>
  <div class="currentInfo">
    <div class="citySearch">
      <h1>Search a City:</h1>
      <input class="searchInput" placeholder="San Antonio" >
      <div>
       <button class="searchBtn" id="searchBtn">SEARCH</button>
      </div>
      <div class="recentCity">
      </div>
    </div>
    <div class="weatherInfo" id="weatherInfo">
     <div class="currentCity">
      <h1 id="currentCity">Current City:</h1>
     </div>
     <div class="currentCity">
       <h2 class="currentDate"></h2>
     </div>
      <p class="temp" id="temp">Temp:</p>
      <p class="wind" id="wind">Wind:</p>
      <p class="humidity" id="humidity">Humidity:</p>
      <p class="uv" id="uv">UV Index:</p>
      <p class="icon" id="icon"></p>
    </div>
  </div>
  <div class="fiveDay">
    <h1>5 DAY FORECAREST</h1>
  </div>
  <div class="futureForecast" id="futureForecast">
    <!-- <div class="box day1">
      <h3 id="futureDate"></h3>
      <p class="futureTemp" id="futureTemp">Temp:</p>
      <p class="futureHumidity" id="futureHumidity">Humidity:</p>
      <p class="futureWind" id="futureWind">Wind:</p>
      <p class="icon" id="icon"></p>
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
