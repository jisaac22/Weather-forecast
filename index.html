<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Forecast</title>
</head>
<body>
  <header class="header">Weather Forecast</header>
  <section>
      <h1>Search a City:</h1>
      <input placeholder="San Antonio" class="searchBar">
      <button class="searchBtn" >SEARCH</button>
  </section>
  <section class="weatherInfo" id="weatherInfo">
      <h1 class="currentCity" id="currentCity">Current City</h1>
      <div class="temp" id="temp">Temp:</div>
      <div class="wind" id="wind">Wind:</div>
      <div class="humidity" id="humidity">Humidity:</div>
      <div class="uv" id="uv">UV Index:</div>
  </section>
  <section class="futureForecast" id="futureForecast">
     <h1>5 DAY FORECAREST</h1>
  </section>



<script src="script.js"></script>    
</body>
</html>
