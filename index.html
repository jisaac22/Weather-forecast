<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Weather Forecast</title>
</head>
<body>
  <header>
    Weather Forecast
  </header>
  <div class="currentInfo">
    <div class="citySearch">
      <div class="currentCity">
        <h2>Search a City:</h2>
      </div>
      <div class="currentCitySearch">
        <input class="searchInput" placeholder="San Antonio">
      </div>
      <div class="currentCitySearch">
        <button class="searchBtn" id="searchBtn">SEARCH</button>
      </div>
      <div class="recentCity">
        <p class="city1"></p>
        <p class="city2"></p>
        <p class="city3"></p>
        <p class="city4"></p>
        <p class="city5"></p>
      </div>
    </div>
    <div class="weatherInfo" id="weatherInfo">
     <div class="currentCity">
      <h1 id="currentCity">Current City:</h1>
     </div>
     <div class="currentCity">
       <h2 class="currentDate"></h2>
     </div>
      <p class="temp" id="temp">Temp:</p>
      <p class="wind" id="wind">Wind:</p>
      <p class="humidity" id="humidity">Humidity:</p>
      <p class="uv" id="uv">UV Index:</p>
      <p class="icon" id="icon"></p>
    </div>
  </div>
  <div>
    <div class="fiveDay">
    <h1>5 DAY FORECAREST</h1>
    </div>
    <div class="futureForecast" id="futureForecast">
    <div class="box" id="1">
      <div class="futureDay" id="futureDay1">0</div>
      <p class="futureTemp" id="futureTemp1">1</p>
      <img class="futureImg" id="futureImg1">
    </div>
    <div class="box" id="2">
      <div class="futureDay" id="futureDay2">0</div>
      <p class="futureTemp" id="futureTemp2">1</p>
      <img class="futureImg" id="futureImg2">
    </div>
    <div class="box" id="3">
      <div class="futureDay" id="futureDay3">0</div>
      <p class="futureTemp" id="futureTemp3">1</p>
      <img class="futureImg" id="futureImg3">
    </div>
    <div class="box" id="4">
      <div class="futureDay" id="futureDay4">0</div>
      <p class="futureTemp" id="futureTemp4">1</p>
      <img class="futureImg" id="futureImg4">
    </div>
    <div class="box" id="5" >
      <div class="futureDay" id="futureDay5">0</div>
      <p class="futureTemp" id="futureTemp5">1</p>
      <img class="futureImg" id="futureImg5">
    </div>
    </div>
  </div>
</div>
<script src="./css/script.js"></script>
</body>

</html>
